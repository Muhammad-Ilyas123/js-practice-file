<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rollDice.css">
</head>
<body>
    <div id="main">
        <div class="player1div">
            <h3>Player 1</h3>
            <h1 id="totalScorePlayer1">0</h1>
            <div class="currentScoreplayer1">
                <p>Current Score</p>
                <h6 id="currentSocreplayer1">0</h6>
            </div>
        </div>
        <div class="player2div">
            <h3>Player 2</h3>
            <h1 id="totalScorePlayer2">0</h1>
            <div class="currentScoreplayer2">
                <p>Current Score</p>
                <h6 id="currentSocreplayer2">0</h6>
            </div>
        </div>
        <div class="centerArea">
            <button>New Game</button>
            <div class="imageDiv">
                <img src="dice6.png" alt="">
            </div>
            <div class="centerAreaBottompart">
                <button id="rolldicebtn">Roll Dice</button>
                <button id="holddicebtn">Hold</button>
            </div>
        </div>
    </div>
</body>
<script src="rollDice.js"></script>
</html>
